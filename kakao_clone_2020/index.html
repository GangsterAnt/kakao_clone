		</div>
		<div class="status-bar__column">
			<span>18:08</span>
		</div>
		<div class="status-bar__column">
			<span></span>
			80%
			<!-- battery icon-->
			<i class="fas fa-battery-three-quarters"></i>
			<!-- Ligntning icon-->
			<i class="fas fa-bolt"></i>

	<header class="welcome-header">
		<h1 class="welcome-header__title">Welcome to Kakao Talk
			<div class="welcome-header__title__ver">
				(ver.clone)
			</div>

		</h1>
		<p class="welcome-header__text">
			If you have Kakao Account, Please log-in with your Account or Phone number :)
		</p>
	</header>
	<!-- html 에서 다른 html 로 이동한다 action friends method = get ( not post  because we dont have any server) -->
	<form class="login-form" action="friends.html" method="get">
		<input name="usrname" type="text" placeholder="Email or Phone number" />
		<input name="password" type="password" placeholder="Password" />
		<input type="submit" value="Log In" />

		<a href="#">Find Kakao Account / PassWord</a>
	</form>
	<!-- script 는 항상 가장 아래에 있어야 한다.-->
	<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
